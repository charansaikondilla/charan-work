<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charan Sai Kondilla - AI & Digital Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Babel Standalone for in-browser TSX/JSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      section {
        min-height: 100vh;
      }
      header {
        position: fixed;
        width: 100%;
        left: 0;
        top: 0;
        z-index: 50;
      }
      main {
        padding-top: 80px; /* Adjust based on header height */
      }
      
      @keyframes pulse-glow {
          0%, 100% {
              box-shadow: 0 0 15px rgba(6, 182, 212, 0.4), 0 0 20px rgba(217, 70, 239, 0.3);
          }
          50% {
              box-shadow: 0 0 30px rgba(6, 182, 212, 0.7), 0 0 40px rgba(217, 70, 239, 0.5);
          }
      }

      @keyframes animated-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      body {
        background: linear-gradient(-45deg, #00000a, #0f172a, #1e293b, #020617);
        background-size: 400% 400%;
        animation: animated-gradient 15s ease infinite;
      }

      .scroll-animate {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }

      .scroll-animate.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-gray-900 text-slate-300">
    <div id="root"></div>
    <!-- Use type="text/babel" and ensure all local imports in scripts have the .tsx extension -->
    <script type="text/babel" data-type="module" src="index.tsx"></script>
  </body>
</html>
